<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC-20 Token Interaction</title>
    <link rel="stylesheet" href="erc.css">
</head>
<body>
    <div class="container">
        <h1>ERC-20 Token Interaction</h1>
        <div id="contractInfo">
            <p><strong>Token Name:</strong> <span id="tokenName"></span></p>
            <p><strong>Token Symbol:</strong> <span id="tokenSymbol"></span></p>
            <p><strong>Total Supply:</strong> <span id="totalSupply"></span></p>
            <p><strong>Your Balance:</strong> <span id="balance"></span></p>
        </div>
        <form id="transferForm">
            <label for="toAddress">Recipient Address:</label>
            <input type="text" id="toAddress" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
            <button type="submit">Transfer</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
